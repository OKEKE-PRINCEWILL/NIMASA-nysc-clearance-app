spring.application.name=NIMASA-NYSC-Clearance-Form

spring.datasource.url=${SPRING_DATASOURCE_URL2:jdbc:postgresql://localhost:5432/Nysc_Clearance_db?sslmode=require}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME2:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD2:arsenal2005}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration - Dual Token Setup
spring.jwt.secret=${SPRING_JWT_SECRET:mysupersecretkeyformyjwt123456789006102005OCPOCPOCCOKC}
spring.jwt.access-token.expiration=900000
spring.jwt.refresh-token.expiration=604800000

# Security Configuration
security.cookie.secure=${SECURITY_COOKIE_SECURE:true}
security.cookie.same-site=${SECURITY_COOKIE_SAME_SITE:None}
security.cookie.domain=${SECURITY_COOKIE_DOMAIN:}

# Rate Limiting
security.rate-limit.login.max-attempts=5
security.rate-limit.login.window-minutes=15

# File upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# Signature file configuration
app.signature.upload-dir=${SIGNATURE_UPLOAD_DIR:signatures}
app.signature.base-url=${SIGNATURE_BASE_URL:${SERVER_URL:http://localhost:8080}}

app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://nimasa-nysc-clearance-app1.onrender.com}

# Server configuration for Render deployment
server.port=${PORT:8080}
